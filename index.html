<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaMatrix: Life Support System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
    }

    .header {
      position: absolute;
      top: 33px;
      left: 40px;
      display: flex;
      gap: 8px;
    }

    .header a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.916);
      font-size: 20px;
      font-weight: bold;
      padding: 14px 19px;
      border-radius: 190px;
      background: rgba(207, 207, 207, 0);
      transition: background 0.3s, transform 0.3s;
    }

    .header a:hover {
      background: rgba(186, 101, 48, 0.479);
      transform: scale(1.05);
    }

    .sidebar {
      position: absolute;
      top: 100px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 50px;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .sidebar a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #FBE4D8;
    }

    .credit-corner-button {
      position: absolute;
      top: 30px;
      right: 40px;
      background: linear-gradient(135deg, #d6740ad6, #da1b60);
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.998);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .credit-corner-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(24, 24, 8, 0.9);
    }

    .center-title {
      position: absolute;
      top: 50%;
      left: 87%;
      transform: translate(-60%, -50%);
      font-size: 90px;
      font-weight: bold;
      color: rgba(255, 254, 186, 0.973);
      text-shadow: 0 0 4px rgba(79, 15, 48, 0.811), 0 0 8px rgba(255,255,255,0.3);
      font-family: 'Playfair Display', serif;
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      color: rgb(247, 207, 214);
      text-shadow: 0 0 3px rgba(46, 43, 43, 0.21);
    }
  </style>
</head>

    <a style="background-color: #FBE4D8; color: #190019;" href="speak.html">Speak</a>
  </div>

  <!-- Main Title -->
  <div class="center-title">Life Support System</div>

  <div class="footer">Created by Team A, Class 8th A</div>
